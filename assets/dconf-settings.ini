[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Primary><Shift><Alt>n'
command='ROOT_DIR/assets/spotify-control.sh next'
name='spotify next'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Primary><Shift><Alt>b'
command='ROOT_DIR/assets/spotify-control.sh previous'
name='spotify previous'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Primary><Shift><Alt>p'
command='ROOT_DIR/assets/spotify-control.sh play'
name='spotify play/pause'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Primary><Shift><Alt>s'
command='ROOT_DIR/bin/PrusaSlicer.AppImage'
name='PrusaSlicer'


[org/gnome/desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///ROOT_DIR/assets/wallpaper.jpg'
primary-color='#000000'
secondary-color='#000000'


[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/sound]
allow-volume-above-100-percent=false


[org/gnome/shell/extensions/dash-to-dock]
autohide=true
dash-max-icon-size=50
dock-fixed=false
dock-position='BOTTOM'
extend-height=false
intellihide=true
multi-monitor=true
preferred-monitor=0
unity-backlit-items=false

[org/gnome/shell]
favorite-apps=['org.gnome.Nautilus.desktop', 'brave-browser.desktop', 'thunderbird.desktop', 'slack_slack.desktop', 'signal-desktop.desktop']
