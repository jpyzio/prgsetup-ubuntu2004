[org/gnome/shell]
favorite-apps=['org.gnome.Nautilus.desktop', 'brave-browser.desktop', 'thunderbird.desktop', 'slack_slack.desktop', 'signal-desktop.desktop']

[org/gnome/desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///ROOT_DIR/assets/wallpaper.jpg'
primary-color='#000000'
secondary-color='#000000'

[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/interface]
clock-show-seconds=true
clock-show-weekday=true
enable-hot-corners=true
gtk-theme='Yaru-dark'
show-battery-percentage=true

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true

[org/gnome/desktop/peripherals/mouse]
speed=-0.19852941176470584

[org/gnome/desktop/peripherals/touchpad]
send-events='enabled'
speed=0.44852941176470584
two-finger-scrolling-enabled=true

[org/gnome/desktop/sound]
allow-volume-above-100-percent=false

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-last-coordinates=(50.052301439884815, 19.993300000000001)
night-light-schedule-automatic=true
night-light-temperature=uint32 2190

[org/gnome/shell/extensions/dash-to-dock]
autohide=true
dash-max-icon-size=50
dock-fixed=false
dock-position='BOTTOM'
extend-height=false
intellihide=true
unity-backlit-items=false

[org/gnome/shell/extensions/desktop-icons]
show-home=true
show-trash=false

